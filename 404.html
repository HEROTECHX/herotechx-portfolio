<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the path and redirect to index.html
      sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search + window.location.hash);
      window.location.replace('/herotechx-portfolio/');
    </script>
  </head>
  <body></body>
</html>
