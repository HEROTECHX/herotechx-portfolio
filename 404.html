<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect handler
      (function() {
        var path = window.location.pathname;
        var basePath = '/herotechx-portfolio';
        
        // If we're already at the base path, don't redirect
        if (path === basePath || path === basePath + '/') {
          return;
        }
        
        // Extract the route after the base
        var route = path.replace(basePath, '');
        
        // Clean up double slashes
        route = route.replace(/\/+/g, '/');
        
        // Only redirect if there's an actual route
        if (route && route !== '/' && route !== '') {
          sessionStorage.setItem('redirect', route + window.location.search + window.location.hash);
          window.location.replace(basePath + '/');
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
