<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Capture the path that was requested
      var path = window.location.pathname.replace('/herotechx-portfolio', '');
      
      // Redirect to index.html with path as parameter
      window.location.replace('/herotechx-portfolio/?redirect=' + encodeURIComponent(path));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
